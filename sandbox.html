<div class="background-wrapper">

<div class="titlename">

</div>

<div class="aboutsearchdiv" hidden>
    <h1 class="aboutorsearch" data-aboutsearch>About</h1>
</div>

<div class="maincontainer" data-maincontainer >

    <!-- The search container-->
    <div class="search  " data-search>
        <div class="cardpictureframe">
            <div class="cardbackgroundpic">
                <!-- <img src="img/napkinours.png" alt=""> -->
                <img src="img/napkinwatermarknapkinring.png" alt="">
                <div class="inputfields" data-inputfields>
                    <div class="stateselector">
                        <select class="inputstate" name="inputstate" id="inputstate" data-inputstate>

                        <option value="Hawaii">Hawaii</option>

                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>

                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                </select>
                    </div>
                    <div class="cityselector">
                        <select class="inputcity" name="inputcity" id="inputcity" data-inputcity>
                            <option value="null">Select City</option>
                        </select>
                    </div>
                    <div class="inputradius" data-inputradius>
                        <select name="radius" data-radius>
                            <option value="1">1 mile</option>
                            <option value="5" selected>5 miles</option>
                            <option value="10">10 miles</option>
                            <option value="25">25 miles</option>
                            <option value="50">50 miles</option>
                        </select>
                    </div>

                     <div class="inputtype" data-inputtype>Narrow search options, if you like:
                        <input type="checkbox" class="checkbox" data-micro id="micro" name=micro>
                        <label class="microlabel" for="micro">Micro Brewery</label>
                        <br/>
                        <input type="checkbox" class="checkbox" data-brewpub id="brewpub" name=brewpub>
                        <label class="brewpublabel" for="brewpub">Brewpub</label>
                        <br/>
                        <input type="checkbox" class="checkbox" data-large id="large" name=micro>
                        <label class="largelabel" for="large">Large Brewery</label>
                        <br/>
                        <input type="checkbox" class="checkbox" data-bar id="bar" name=micro>
                        <label class="barlabel" for="bar">A Bar</label>
                    </div>
                    <div >
                    <button class="gobutton" data-gobutton >Go</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- A container that can be used to display a graphic to indicate loading status-->
    <div class="running hidden" data-running>
            <div class="cardpictureframe">
                <div class="cardbackgroundpic">
                        <!-- <img src="img/napkinours.png" alt=""> -->
                        <img src="img/napkinwatermarknapkinring.png" alt="">
                    </div>
            </div>        
    </div>

    <!-- A container that can be used to display a map with all possible breweries-->

            <div class="cardpictureframe">
                <div class="cardbackgroundpic">
                        <!-- <img src="img/napkinours.png" alt=""> -->
                        <img src="img/napkinwatermarknapkinring.png" alt="">
                    </div>
            </div>        
    </div>

    <!-- Div for the results-->
    <!-- add the hidden class here to start-->
    <div class="result hidden " data-result>
        <div class="cardpictureframe">
            <div class="cardbackgroundpic">
                    <!-- <img src="img/napkinours.png" alt=""> -->
                    <img src="img/napkinwatermarknapkinring.png" alt="">

                    <div class="brewerypicture" data-brewerypicture>
                        <div class="pictureframe">
                        <img class=bpictureimg data-bpictureimg src="img/66910_211220355691230_1538184762_n-300x199.jpg" alt="">
                        </div>
                    </div>
                    <div class="breweryname" data-breweryname>Brewery Name</div>
                    <div class="breweryphone" data-breweryphone>phone number</div>
                    <div class="breweryaddress" data-breweryaddress><a data-breweryaddressatag href="http://www.google.com/maps"target="_blank">street address</a></div> 
                    <div class="brewerywebsite" data-brewerywebsite><a data-brewerywebsiteatag href="http://www.redharebrewing.com">website URL<a></div>
                    <div class="breweryreview" data-breweryreview><img data-breweryreviewimg src="img/3.5pint.png" alt=""></div>
                    <div class="breweryhours" data-breweryhours>open or closed</div>
                    <div class="brewerydistance" data-brewerydistance>miles</div>
                </div>
            </div>
        </div>
    </div>
